<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Maths</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom gradient background */
        body {
            background: linear-gradient(135deg, 
                #fbc2eb 0%,   /* Lighter purple */
                #afdcec 20%,   /* Lighter blue */
                #ccffff 35%,   /* Even lighter blue */
                #ffffe0 55%,   /* Lighter yellow */
                #fad0c4 70%,   /* Lighter peach */
                #ff9a9e 80%,    /* Lighter pink */
                #fbc2eb 90%   /* Lighter purple */
            );
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Enhanced navbar */
        .navbar {
            background: linear-gradient(120deg, #9a4bff, #5a7dff, #ff8cc6);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
        }
        
        .infinity-logo {
            font-size: 1.5rem;
            margin-right: 8px;
            font-weight: bold;
        }
        
        /* Card styling */
        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.7); /* More transparent */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: none; /* Remove the upward movement */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.85); /* Slightly less transparent on hover */
        }
        
        .card-body {
            padding: 25px;
        }
        
        .card-title {
            color: #5a4ae3;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .card-text {
            color: #555;
            min-height: 70px;
        }
        
        /* Button styling */
        .btn-primary {
            background: linear-gradient(120deg, rgba(154, 75, 255, 0.7), rgba(90, 125, 255, 0.7), rgba(255, 140, 198, 0.7));
            border: none;
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s;
            color: white;
            opacity: 0.9;
        }
        
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 1;
        }
        
        /* Footer styling */
        footer {
            background: linear-gradient(90deg, #9a4bff, #5a7dff);
            color: white;
            padding: 30px 0;
            margin-top: 40px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
        }
        
        /* Main container */
        .container.my-5 {
            padding-top: 40px;
            padding-bottom: 40px;
        }
        
        /* Headings */
        h1 {
            font-weight: 800;
            color: #4a3ce6;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #ff8c8c, #4a3ce6);
            border-radius: 2px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .card {
                margin-bottom: 25px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

            </a>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html"><i class="fas fa-home me-1"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="binomial.html"><i class="fas fa-function me-1"></i> Binomial Calculator</a></li>
                    <li class="nav-item"><a class="nav-link" href="algebra.html"><i class="fas fa-square-root-alt me-1"></i> Algebra</a></li>
                    <li class="nav-item"><a class="nav-link" href="geometry.html"><i class="fas fa-shapes me-1"></i> Geometry</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Welcome to Infinite Maths</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-function fa-3x mb-3" style="color: #ff6b6b;"></i>
                        </div>
                        <h5 class="card-title">Calculus</h5>
                        <a href="binomial.html" class="btn btn-primary">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <span class="fa-3x mb-3" style="color: #4169e1; font-size: 3rem; font-family: 'Cambria Math', serif;">∈</span>
                        </div>
                        <h5 class="card-title">Discrete Maths</h5>
                        <a href="algebra.html" class="btn btn-primary">Explore</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-shapes fa-3x mb-3" style="color: #4169e1;"></i>
                            <i class="fa-regular fa-percent"></i>
                        </div>
                        <h5 class="card-title">Probability Theory</h5>
                        <a href="geometry.html" class="btn btn-primary"></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="mb-3">Discover the Beauty of Mathematics</h3>
                        <div class="mt-4">
                            <span class="badge bg-gradient-1 me-2">Interactive</span>
                            <span class="badge bg-gradient-2 me-2">Educational</span>
                            <span class="badge bg-gradient-3">Free Tools</span>

    </div>

    <footer class="text-center mt-5">
        <div class="container">
            <div class="mb-3">
                <i class="fas fa-calculator fa-2x mb-2"></i>
                <h4>Infinite Maths</h4>
            </div>
            <div class="mt-3">
                <a href="#" class="text-white me-3"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-facebook fa-lg"></i></a>
                <a href="#" class="text-white me-3"><i class="fab fa-instagram fa-lg"></i></a>
                <a href="#" class="text-white"><i class="fab fa-github fa-lg"></i></a>
            </div>
            <p class="mt-3 mb-0">Infinite Maths &copy; 2023 | Making Math Beautiful</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.querySelector('h1');
            header.style.opacity = '0';
            
            setTimeout(() => {
                header.style.transition = 'opacity 1s';
                header.style.opacity = '1';
            }, 300);
            
            // Add background animation to cards on hover
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                card.addEventListener('mouseenter', () => {
                    card.style.background = 'rgba(255, 255, 255, 0.85)';
                });
                
                card.addEventListener('mouseleave', () => {
                    setTimeout(() => {
                        card.style.background = 'rgba(255, 255, 255, 0.7)';
                    }, 300);
                });
            });
        });
    </script>
</body>
</html>
