        /* Inherit all styles from index.html */
        body {
            background: linear-gradient(135deg, 
                #fbc2eb 0%,   /* Lighter purple */
                #afdcec 20%,   /* Lighter blue */
                #ccffff 35%,   /* Even lighter blue */
                #ffffe0 55%,   /* Lighter yellow */
                #fad0c4 70%,   /* Lighter peach */
                #ff9a9e 80%,    /* Lighter pink */
                #fbc2eb 90%   /* Lighter purple */

            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Custom styles for the discrete maths page */
        .math-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .math-list h2 {
            color: #5a4ae3;
            font-weight: 800;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .math-list h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #ff8c8c, #4a3ce6);
            border-radius: 2px;
        }

        .math-list ul {
            list-style-type: none;
            padding: 0;
        }

        .math-list li {
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .math-list a {
            display: block;
            padding: 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border-left: 5px solid #5a4ae3;
        }

        .math-list a:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            color: #5a4ae3;
        }

        .math-list i {
            margin-right: 15px;
            color: #5a4ae3;
            width: 30px;
            text-align: center;
        }

        /* Inherit navbar and footer styles from index.html */
        .navbar {
            background: linear-gradient(120deg, #9a4bff, #5a7dff, #ff8cc6);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            background: linear-gradient(90deg, #9a4bff, #5a7dff);
            color: white;
            padding: 30px 0;
            margin-top: 40px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add animation to list items
            const listItems = document.querySelectorAll('.math-list li');
            listItems.forEach((item, index) => {
                item.style.opacity = '0';
                item.style.transform = 'translateX(-20px)';
                setTimeout(() => {
                    item.style.transition = 'opacity 0.5s, transform 0.5s';
                    item.style.opacity = '1';
                    item.style.transform = 'translateX(0)';
                }, 100 * index);
            });
        });
    </script>
